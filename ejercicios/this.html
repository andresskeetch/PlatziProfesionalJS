    <script>
        console.log(this);

        function WhoIsThis() {
            return this;
        }

        console.log(`who is this? ${WhoIsThis()}`)

        function WhoIsThisStrict() {
            'use strict'
            return this;
        }
        //lost this strict mode!
        console.log(`who is this? ${WhoIsThisStrict()}`);

        const person = {
            name: 'Andres',
            greet: function() {
                console.log(`Hello I'm ${this.name}`)
            }
        }

        person.greet();

        const greet = person.greet;
        //Lost this!
        greet();


        function Person(name) {
            this.name = name;
        }

        Person.prototype.greet = function() {
            console.log(`Hello I'm ${this.name}`)
        }
        //New object get this
        const Andres = new Person('Andres');

        Andres.greet();

    </script>
